<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>

    <!-- Pantalla de Selecci칩n de Dificultad -->

            <h1>Selecciona la Dificultad</h1>

            <!--Opciones de dificultad-->
            <div class="difficulty-options">

                    <h3>F치cil</h3>
                    <p>N칰meros del 1 al 100</p>

                <!--Modo dif칤cil-->

                    <p>N칰meros del 1 al 1000</p>

    </div>


    <!-- Juego Principal (oculto inicialmente) -->
    <div id="gameScreen" class="screen">
        <div id="box" class="box">
            <h1>Adivina el N칰mero</h1>
            <p class="subtitle" id="rangeSubtitle">Encuentra el n칰mero entre 1 y 100</p>

            <!--Panel con informaci칩n del juego-->
            <div class="info-panel">
                <div class="info-box">
                    <div class="try-range">
                        <h3>Intentos</h3>
                        <p id="attemptCount">0</p>
                    </div>
                </div>
                <div class="info-box">
                    <div class="try-range">
                        <h3>Rango</h3>
                        <p id="rangeDisplay">1 - 100</p>
                    </div>
                </div>
            </div>
            <!--Muestra el rango actual-->
            <form id="guessForm">
                <div class="input-group">
                    <label for="guess" class="label-moderno">
                        <span class="label-text">INTRODUCE TU N칔MERO</span>
                        <span class="label-subtext" id="inputSubtext">N칰mero del 1 al 100</span>

                </div>
                <br><br>
                <!--Bot칩n adivinar-->
                <div id="contentBox">
                    <div id="tenth" class="buttonBox">
                        <button type="submit">
                            <span>A</span>
                            <span>d</span>
                            <span>i</span>
                            <span>v</span>
                            <span>i</span>
                            <span>n</span>
                            <span>a</span>
                            <span>r</span>
                        </button>
                    </div>
                </div>
            </form>

            <div id="result"></div>
            <div id="attemptsList"></div>

            <!-- Botones en gameScreen -->
            <div class="back-button">
                <button id="backToDifficulty" type="button">Cambiar Dificultad</button>
                <br>
                <br>
                <button onclick="showRanking()">Ver Ranking</button>
            </div>
        </div>
    </div>

    <!-- Pantalla de Ranking -->
    <div id="rankingScreen" class="screen">
        <div class="box">
            <h1>游끥 Ranking</h1>
            <p class="subtitle">Mejores jugadores por promedio de intentos</p>

            <div id="rankingList" class="ranking-list">
                <!-- Los rankings se cargar치n aqu칤 din치micamente -->
            </div>

            <div class="back-button">
                <button onclick="showScreen('difficultyScreen')">Volver al Men칰</button>

    </div>

    <script src="Js/Script.js"></script>
</body>

</html>
